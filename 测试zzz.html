<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="jquery-1.9.1.min.js"></script>
<script>
    window.onload=function(){
        var windowClientWidth=document.documentElement.clientWidth||document.body.clientWidth;
        var windowClientHeight=document.documentElement.clientHeight||document.body.clientHeight;
        var w=0;
        var h=0;
        var timer=null;

        timer=setInterval(function(){
            w+=10;
            h+=10;
            if(w>=400){
                clearInterval(timer);
            }
            $("div").css({
                width:w+"px",
                height:h+"px",
                left:Math.floor(windowClientWidth/2)-Math.floor(w/2)+"px",
                top:Math.floor(windowClientHeight/2)-Math.floor(h/2)+"px",})
        },200);

    }
</script>
<body style="position: relative">
<div style="background:blue;width: 20px;height: 0;position: absolute;top:0;left:0;"></div>
</body>
</html>
